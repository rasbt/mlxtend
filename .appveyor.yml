build: false

environment:
  matrix:
    - PYTHON_VERSION: 3.8
      MINICONDA: C:/Miniconda37-x64
init:
  - ECHO %PYTHON_VERSION% %MINICONDA%
  - ECHO conda --version

install:
  - set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=%PYTHON_VERSION% numpy scipy scikit-learn pandas joblib pytest
  - activate test-environment
  - conda install -c conda-forge dlib
  - conda install imageio
  - conda install scikit-image

test_script:
  - set PYTHONPATH=%PYTHONPATH%;%CD%
  - pytest -sv --ignore=mlxtend/plotting --ignore=mlxtend/evaluate/test/test_bias_variance_decomp.py

notifications:

  # Email
  - provider: Email
    to:
      - mail@sebastianraschka.com
    subject: 'Build {{status}}'
    message: "{{message}}, {{commitId}}, ..."
    on_build_status_changed: true